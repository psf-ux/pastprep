name: 3. Deploy to AWS Elastic Beanstalk

on:
  workflow_run:
    workflows: ["2. Build and Push Docker Image"]
    types:
      - completed
  workflow_dispatch:  # Allow manual triggering

jobs:
  deploy:
    runs-on: ubuntu-latest
    # Only run if the previous workflow succeeded
    if: ${{ github.event.workflow_run.conclusion == 'success' }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Create Dockerrun.aws.json file
        run: |
          cat > Dockerrun.aws.json << 'EOF'
          {
            "AWSEBDockerrunVersion": "1",
            "Image": {
              "Name": "${{ secrets.DOCKER_USERNAME }}/chatbot:latest",
              "Update": "true"
            },
            "Ports": [
              {
                "ContainerPort": "5000",
                "HostPort": "8000"
              }
            ],
            "Logging": "/var/log/nginx"
          }
          EOF
          cat Dockerrun.aws.json

      - name: Zip Dockerrun.aws.json
        run: zip deploy.zip Dockerrun.aws.json

      - name: Deploy to Elastic Beanstalk
        uses: einaregilsson/beanstalk-deploy@v22
        with:
          aws_access_key: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws_secret_key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          application_name: ai-service
          environment_name: ai-service-env-latest
          version_label: "v${{ github.run_number }}"
          region: us-east-2
          deployment_package: deploy.zip